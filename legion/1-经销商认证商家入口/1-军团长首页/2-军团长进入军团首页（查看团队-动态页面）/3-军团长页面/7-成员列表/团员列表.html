    <script type="text/javascript">
        // 搜索框图标处理
        $('#search-placeholder').on('click', function(event) {
            event.preventDefault();
            $(this).hide();
            $('#search').focus();
        });
        $('#search').blur(function(event) {
            if (!$(this).val()) {
                $('#search-placeholder').show();
            }
        });
        $('#search').focus(function(event) {
            $('#search-placeholder').hide();
        });
    </script>
