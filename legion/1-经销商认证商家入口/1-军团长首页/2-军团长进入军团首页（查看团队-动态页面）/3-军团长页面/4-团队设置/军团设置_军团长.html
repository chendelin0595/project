<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title></title>
    <link rel="stylesheet" href="../../../../../javascript/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../../../stylesheet/weui/weui.min.css">
    <link rel="stylesheet" href="../../../../../javascript/jquery-weui/jquery-weui.css">
    <link rel="stylesheet" href="../../../../../stylesheet/common-rem.css">
    <link rel="stylesheet" href="../../../../../stylesheet/color.css">
    <script src="../../../../../javascript/jquery-3.1.1.min.js"></script>
    <script src="../../../../../javascript/common-rem.js"></script>
    <script src="../../../../../javascript/jquery-weui/jquery-weui.min.js"></script>
    <script src="../../../../../javascript/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
    <div id="page">
        <header>
            <div class="text-center head-top">
                <a href=""><img src="../../../../../images/ico_back.png" alt=""></a>
                <span>军团</span>
                <img src="../../../../../images/ico_trans.png" alt="">
            </div>
            <div style="height:1.17333333rem;"></div>
        </header>
        <!-- /header -->
        <div class="container-fluid">
            <form action="" method="post" accept-charset="utf-8">
            <div class="row mgh30 nmb bg-white text-center">
                <div class="col-xs-12 pdh42">
                    <label for="photo"><img class="img-circle" src="../../../../../images/shop_img.png" alt="" style="width:1.70666667rem;"></label>
                    <input type="file" name="" value="" id="photo" class="hidden">
                </div>
                <div class="col-xs-12 pdh25">
                    <div class="col-xs-6 col-xs-offset-3 border-a pdh10"><input id="name" type="text" name="" value="天天水果军团" placeholder="团队名称（3-20字）" class="weui-input fs24 lighter text-center"></div>
                </div>
                <div class="height25"></div>
            </div>
            <div class="row weui-cells mgh20 nmb fs28">
                <a class="weui-cell" href="javascript:;">
                    <div class="weui-cell__bd">
                        <p>团队类目</p>
                    </div>
                    <div class="weui-cell__ft">
                        <span class="pdw52 npl">水果</span>
                        <img src="../../../../../images/ico_in.png" alt="">
                    </div>
                </a>
                <a class="weui-cell" href="">
                    <div class="weui-cell__bd">
                        <p>团队属性</p>
                    </div>
                    <div class="weui-cell__ft">
                        <span class="pdw52 npl">雇佣团</span>
                        <img src="../../../../../images/ico_in.png" alt="">
                    </div>
                </a>
            </div>
            <div class="row weui-cells weui-cells_form mgh20 nmb fs28">
                <div class="weui-cell weui-cell_switch">
                    <div class="weui-cell__bd">团队动态</div>
                    <div class="weui-cell__ft">
                        <input class="weui-switch nm" type="checkbox">
                    </div>
                </div>
                <div class="weui-cell weui-cell_switch">
                    <div class="weui-cell__bd">入团审核</div>
                    <div class="weui-cell__ft">
                        <input class="weui-switch nm" type="checkbox">
                    </div>
                </div>
                <div class="weui-cell weui-cell_switch">
                    <div class="weui-cell__bd">管理权限</div>
                    <div class="weui-cell__ft">
                        <input class="weui-switch nm" type="checkbox">
                    </div>
                </div>
                <div class="weui-cell weui-cell_switch">
                    <div class="weui-cell__bd">团队业绩</div>
                    <div class="weui-cell__ft">
                        <input class="weui-switch nm" type="checkbox">
                    </div>
                </div>
                <div class="weui-cell weui-cell_switch">
                    <div class="weui-cell__bd">私密团队</div>
                    <div class="weui-cell__ft">
                        <input class="weui-switch nm" type="checkbox">
                    </div>
                </div>
            </div>
            <div class="row mgh20 nmb fs28 bg-white">
                <div class="col-xs-12 pdw28 mgh30 nmb">团队介绍</div>
                <div class="col-xs-12 pdw28">
                    <textarea id="summary" class="weui-textarea border-a mgh20 pdh18 pdw18 fs24" placeholder="为你的团队写些介绍吧" style="height:2.98666667rem"></textarea>
                    <div class="abs fs24 text-muted" style="right:0.46666667rem; bottom:0.24rem;"><span id="count">0</span>/100</div>
                </div>
            </div>
            <div class="height30"></div>
            <div class="row">
                <div class="col-xs-12 pdw28">
                    <button type="submit" id="submit" class="btn pdh27 bg-gray fs36 text-center btn-block lh1">保存</button>
                </div>
                <div class="height127"></div>
            </div>
        </form>
        </div>
    </div>
    <script type="text/javascript">
        // 团队名检测
        $('#name').on('input propertychange', function(event) {
            event.preventDefault();
            if ($(this).val().length < 3 || $(this).val().length > 30) {
                $('#submit').removeClass('bg-color').addClass('bg-gray');
            }else{
                $('#submit').removeClass('bg-gray').addClass('bg-color');
            }
        });
        $('#name').trigger('input');
        // 提交劫持
        $('#submit').on('click', function(event) {
            if ($(this).hasClass('bg-gray')) {
                event.preventDefault();
            };
        });
        // 简介计数
        $('#summary').on('input propertychange', function(event) {
            event.preventDefault();
            var text = $(this).val();
            if (text.length<=100) {
                $('#count').text(text.length);
            }else{
                $('#count').text(100);
                $(this).val(text.substring(0,100));
            }
        });
    </script>
</body>

</html>
