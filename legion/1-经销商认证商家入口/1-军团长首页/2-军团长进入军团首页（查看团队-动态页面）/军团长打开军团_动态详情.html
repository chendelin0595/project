		<!--BEGIN toast-->
		<div id="toast" style="display: none;">
			<div class="weui-mask_transparent"></div>

		</div>
		<!--end toast-->

		<!--BEGIN dialog1-->
		<div class="js_dialog" id="iosDialog1" style="display: none;">
			<div class="weui-mask"></div>
			<div class="weui-dialog">
				<div class="weui-dialog__hd"><strong class="weui-dialog__title">提示</strong></div>
				<div class="weui-dialog__bd">确定要删除?</div>
				<div class="weui-dialog__ft">
					<a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_default">取消</a>
					<a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_primary">确定</a>
				</div>
			</div>
		</div>
		<!--END dialog1-->


		<script type="text/javascript">
			$(function(){
				//评论
				$('.le-comment').on('click',function(){
					$('#review-box').slideDown('fast').find('input').focus();
				});
				$('.le-dy-box').on('click',function(){
					$('#review-box').slideDown('fast').find('input').focus();
				});
				$('#review-box').find('input').on('blur',function(){
					$('#review-box').slideUp('fast').find('input').val("");
				});


				//删除
				$('.le-dy-delete').on('click',function(){
					$('#iosDialog1').show();
				})

				$('.weui-dialog__btn_default').on('click',function(){
					$('#iosDialog1').hide();
				});

				$('.weui-dialog__btn_primary').on('click',function(){
					$('#iosDialog1').hide();
				});

				//点赞
				var toast =$('#toast'),html='',btn=true;
				$('.le-heart').on('click',function(){
					var img = $(this).find('img')[0];
					console.log(img.src)
					if(btn){
						btn=false;
						img.src='../../../images/ico_heart.png';
						html='收藏成功';
					}else{
						btn=true;
						html='取消收藏';
						img.src='../../../images/ico_heart_d.png';
					}
					toast.show();
					toast.find('p').html(html);
					setTimeout(function(){
						toast.hide();
					},800);
				})
			});
		</script>
