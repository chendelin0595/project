    <script type="text/javascript">
    // 日历选择计算
    var year = 2016, month = 10;
    $(document).ready(function() {
        $('.date-select .col-xs-6').each(function(index, el) {
            var scroll = new IScroll(el, {
                scrollY: true,
                mouseWheel: true,
                snap: 'p'
            });
            if (index) {
                scroll.scrollToElement($(this).find('.col-xs-12 p:nth-child(10)')[0]);
            }else{
                scroll.scrollToElement($(this).find('.col-xs-12 p:nth-child(7)')[0]);
            }
            scroll.on('scrollEnd', function() {
                var s = this,p;
                $.each(s.pages[0], function(index, val) {
                    if (val.y == s.y) {
                        p = index;
                        return false;
                    };
                });
                var el = $(this.scroller).find('p')[p+3];
                if ($(el).data('type') == 'year') {
                    year = $(el).data('value');
                }else{
                    month = $(el).data('value');
                }
            });
        });
        $('.weui-popup-container').removeClass('init');
    });
    $('#date-check').on('click', function(event) {
        event.preventDefault();
        alert(year+'年'+month+'月');
        $.closePopup()
    });
    </script>
