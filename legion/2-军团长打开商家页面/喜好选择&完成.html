    <script type="text/javascript">
        $('#edit,#done').on('click', function(event) {
            event.preventDefault();
            $('#edit,#done').toggleClass('hidden');
            if (!$('#done').hasClass('hidden')) {
                $('#focus').addClass('focus');
            }else{
                $('#focus').removeClass('focus');
            }
        });
        $('#focus').on('click', 'a', function(event) {
            event.preventDefault();
            if ($('#focus').hasClass('focus')) {
                $('.category').append($(this).clone(false, false));
                $(this).remove();
            }
        });
        $('.category').on('click', 'a', function(event) {
            event.preventDefault();
            if ($('#focus').hasClass('focus')) {
                $('#focus').append($(this).clone(false, false));
                $(this).remove();
            }
        });
    </script>
