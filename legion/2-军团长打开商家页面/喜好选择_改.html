<body>
    <div id="page" class="bg-white">

            <div class="col-xs-12 text-center" style="margin-top:6rem;">

            </div>
        </div>
    </div>
    <script>
        $(function(){
            var caA=$('.ca-sel').find('a');
            caA.click(function(){
                var thisSpan=$(this).find('span');
                $(this).addClass('ca-sela').siblings().removeClass('ca-sela');
                caA.find('span').each(function(){
                    $(this).css('backgroundPositionY','1px');
                })
                thisSpan.css('backgroundPositionY','-1.19rem');
            })
        })
    </script>
