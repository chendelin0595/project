    <script>
        $(function(){
            var caA=$('.ca-sel').find('a');
            caA.click(function(){
                var thisSpan=$(this).find('span');
                if($(this).hasClass('ca-sela')){
                    $(this).removeClass('ca-sela');
                    thisSpan.css('backgroundPositionY','1px');
                }else{
                    $(this).addClass('ca-sela');
                    thisSpan.css('backgroundPositionY','-1.19rem');
                }
            })
        })
