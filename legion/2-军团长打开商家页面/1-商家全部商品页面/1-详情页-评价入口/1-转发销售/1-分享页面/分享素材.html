    <script>
        $(function(){
            var shareText=$('.share-text');

            $('.share-p').on('touchstart',function(){
                var thisP=$(this).next('textarea');
                if(!thisP.is('.s-text')){
                    thisP.addClass('s-text')
                }else{
                    thisP.removeClass('s-text')
                }
            });
            $('.share-text').focus(function(){
                this.select();
            })
            $('.weui-cell__ft').click(function(){
                var thisUrl=$(this).find('input').data('url'),
                    thisValue= shareText.html();
                if($('.weui-switch').is(':checked')){
                    shareText.each(function(){
                        $(this).html($(this).html()+thisUrl)
                    })
                }else{
                    shareText.each(function() {
                        $(this).html($(this).html().replace(/http:\/\/(.)*/, ' '));
                    });
                }
            });
        })
        $('.grid-item').magnificPopup({
            delegate: 'a',
            type: 'image',
            gallery: {
                enabled: true,
                preload: [0, 2],
                navigateByImgClick: true,
                arrowMarkup: '<button title="%title%" type="button" class="mfp-arrow mfp-arrow-%dir%"></button>',
