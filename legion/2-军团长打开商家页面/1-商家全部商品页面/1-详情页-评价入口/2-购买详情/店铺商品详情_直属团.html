    <script type="text/javascript">
    // 轮播
    var banner = Swipe(document.getElementById('mySwipe'), {
        auto: 2000,
        continuous: true,
        disableScroll: false,
        draggable: true,
        callback: function(pos) {
            $('#count').text(pos+1);
        }
    });
    // 选项滚动 need to get the actual size so refresh after open option tab
    var opscr = new IScroll('#options-content',{mouseWheel: true, click: true});
    </script>
    <script type="text/javascript">
        // 产品详情、评价
        $('[data-toggle=tab]').on('click', function(event) {
            event.preventDefault();
            $(this).tab('show').addClass('text-color').siblings().removeClass('text-color');
        });
        //采购下单 打开选项菜单
        $('#buy').on('click', function(event) {
            event.preventDefault();
            $("#options").popup();
            opscr.refresh();
        });
        //转发销售 打开分享菜单
        $('#delivery').on('click', function(event) {
            event.preventDefault();
            $("#share").popup();
        });
        // 规格选择
        $('.ops').on('click', '.op', function(event) {
            $(this).parent().children('.op').removeClass('checked');
            $(this).addClass('checked').find('input').prop('checked', 'true');
            choose()
        });
        function choose(){
            var text = '';
            $('input[type=radio]:checked').each(function(index, el) {
                text += $(this).prev('label').text() + ' ';
            });
            $('#opchoose').text(text);
        }
        // 购买数量
        $('#minus').on('click', function(event) {
            event.preventDefault();
            var q = ~~$('#quantity').val();
            if(q > 1){
                $('#quantity').val(q - 1);
            }
        });
        $('#plus').on('click', function(event) {
            event.preventDefault();
            var q = ~~$('#quantity').val();
            $('#quantity').val(q + 1);
        });
        // 结算
        $('#checkout').on('click', function(event) {
            event.preventDefault();
            checkout();
        });
        function checkout() {

        }
    </script>
