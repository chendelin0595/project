                    <div class="fs28">
                        <label class="qx-checkbox__label" for="se-all">

            <!-- 下单方式 -->
            <div id="checkway" class="weui-popup-container popup-bottom">
                <div class="weui-popup-overlay"></div>
                <div class="weui-popup-modal navbar-fixed-bottom">
                    <div class="row text-center fs28 bg-white">
                        <a href="" class="col-xs-12 pdh20 border-b border-t">采购下单</a>
                        <a href="" class="col-xs-12 pdh20 border-b">代客下单</a>

            </div>

    </div>
    <script type="text/javascript">
    // 显示下单方式
    function showWay() {
        $("#checkway").popup();
    }
    // 同店选
    $('.mgw20.nml.qx-checkbox__label').on('click', function() {
        var all_box = $(this).parents('.row').find('.qx-checkbox__label .qx-checkbox');
        if ($(this).find('.qx-checkbox').is(':checked')) {
            all_box.prop('checked', true);
        }else{
            all_box.prop('checked', false);
        }
    });
    //全选
    $('#se-all').on('click', function() {
        if ($(this).is(':checked')) {
            $('.qx-checkbox').prop('checked', true);
        }else{
            $('.qx-checkbox').prop('checked', false);
        }
    });
    // 编辑订单
    $('#edit').on('click', function(event) {
        event.preventDefault();
        $(this).hide().next().removeClass('hidden').show();
        $('.order .qx-checkbox__label').hide().next('img').css('margin-left', '0.70666667rem');
        $('.del').show();
    });
    // 完成编辑
    $('#done').on('click', function(event) {
        event.preventDefault();
        $(this).hide().prev().show();
        $('.order .qx-checkbox__label').show().next('img').css('margin-left', '0.26666667rem');
        $('.del').hide();
    });
    // 删除
    $('.del').on('click', function(event) {
        event.preventDefault();
        $(this).parents('.order').remove();
    });
    </script>
