    <script type="text/javascript">
        $('.weui-cells .re').each(function(index, el) {
            new IScroll(el, {
                eventPassthrough: true,
                scrollX: true,
                scrollY: false,
                snap: true
            });
        });
        $(function(){
            var startX,endX,
                thisBtn=$(this).find('.re-customerBtn');
            $('.abs').bind('touchstart',function(event){
                startX=event.changedTouches[0].pageX;
            });
            $('.abs').bind('touchend',function(event){
                endX=event.changedTouches[0].pageX;

                if(endX-startX>0){
                    thisBtn.show();
                }else if(endX-startX<0){
                    thisBtn.hide();
                }else{
                    return
                }
            });
