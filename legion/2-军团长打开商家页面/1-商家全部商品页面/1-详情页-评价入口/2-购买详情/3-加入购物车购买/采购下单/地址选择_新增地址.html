<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title></title>
    <link rel="stylesheet" href="../../../../../../javascript/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../../../../stylesheet/weui/weui.min.css">
    <link rel="stylesheet" href="../../../../../../javascript/jquery-weui/jquery-weui.css">
    <link rel="stylesheet" href="../../../../../../stylesheet/common-rem.css?2">
    <link rel="stylesheet" href="../../../../../../stylesheet/color.css">
    <script src="../../../../../../javascript/jquery-3.1.1.min.js"></script>
    <script src="../../../../../../javascript/common-rem.js"></script>
    <script src="../../../../../../javascript/jquery-weui/jquery-weui.min.js"></script>
    <script src="../../../../../../javascript/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
    <div id="page">
        <header>
            <div class="text-center head-top">
                <a href=""><img src="../../../../../../images/ico_back.png" alt=""></a>
                <span>收货地址</span>
                <img src="../../../../../../images/ico_trans.png" alt="">
            </div>
            <div style="height:1.17333333rem;"></div>
        </header><!-- /header -->
        <div class="container-fluid">
            <div class="row weui-cells mgh20 fs28">
                <div class="weui-cell">
                    <div class="weui-cell__hd">收件人姓名</div>
                    <div class="weui-cell__bd">
                        <input class="weui-input pdw15 npr" type="text" name="" value="" placeholder="">
                    </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__hd">联系电话</div>
                    <div class="weui-cell__bd">
                        <input class="weui-input pdw15 npr" type="text" name="" value="" placeholder="">
                    </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__hd">省份</div>
                    <div class="weui-cell__bd">
                        <select class="weui-select height39" name="">
                            <option value="1">中国</option>
                            <option value="2">美国</option>
                            <option value="3">英国</option>
                        </select>
                    </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__hd">城市</div>
                    <div class="weui-cell__bd">
                        <select class="weui-select height39" name="">
                            <option value="1">中国</option>
                            <option value="2">美国</option>
                            <option value="3">英国</option>
                        </select>
                    </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__hd">地区</div>
                    <div class="weui-cell__bd">
                        <select class="weui-select height39" name="">
                            <option value="1">中国</option>
                            <option value="2">美国</option>
                            <option value="3">英国</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row weui-cells nmt fs28">
                <div class="weui-cell">
                    <div class="weui-cell__hd">地址</div>
                    <div class="weui-cell__bd">
                        <input class="weui-input pdw15 npr" type="text" name="" value="" placeholder="">
                    </div>
                </div>
            </div>
            <div class="row weui-cells mgh20 fs28">
                <div class="weui-cell">
                    <div class="weui-cell__hd">
                        <label class="mgw30 nml qx-checkbox__label" for="s12">
                            <input class="qx-checkbox" type="checkbox" name="" id="s12">
                            <span class="qx-icon-checked"></span>
                        </label>
                    </div>
                    <div class="weui-cell__bd">
                        <p>设为默认地址</p>
                    </div>
                </div>
            </div>
            <div class="row mgh20">
                <a href="" class="col-xs-12 text-center fs28 text-337ab7"><span class="glyphicon glyphicon-map-marker"></span>&nbsp;&nbsp;获取微信地址</a>
            </div>
            <div class="row mgh50">
                <a href="" class="pdh22 col-xs-10 col-xs-offset-1 btn bg-color fs36">保存</a>
            </div>
        </div>
    </div>
</body>

</html>
