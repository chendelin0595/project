    <script type="text/javascript">
        // 产品详情、评价
        $('[data-toggle=tab]').on('click', function(event) {
            event.preventDefault();
            $(this).tab('show').addClass('text-color').siblings().removeClass('text-color');
        });
        // 规格选择
        $('.taggle').on('click', function(event) {
            event.preventDefault();
            $(this).parents('.col-xs-12').find('.border-a').removeClass('bg-color');
            $(this).parent().addClass('bg-color');
        });
        // 购买数量
        $('.minus').on('click', function(event) {
            event.preventDefault();
            var q = ~~$(this).next('.quantity').val();
            if(q > 0){
                $(this).next('.quantity').val(q - 1);
            }
        });
        $('.plus').on('click', function(event) {
            event.preventDefault();
            var q = ~~$(this).prev('.quantity').val();
            $(this).prev('.quantity').val(q + 1);
        });
        // 结算
        $('#checkout').on('click', function(event) {
            event.preventDefault();
            checkout();
        });
