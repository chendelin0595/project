<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="javascript/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheet/weui/weui.min.css">
    <link rel="stylesheet" href="stylesheet/color.css">
    <link rel="stylesheet" href="stylesheet/common.css">
    <link rel="stylesheet" href="stylesheet/main.css">
    <script src="javascript/jquery-3.1.1.min.js"></script>
    <script src="javascript/common.js"></script>
    <script src="javascript/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
    <!-- 背景 -->
    <div class="login-bg"></div>


    <div class="container">
        <!-- 登录头部 -->
        <div class="row login-header">
            <div class="col-md-4">
                <img class="pull-left" src="images/login_logo.png"/>
                <div class="head-infoText border-l border-w2 pull-left">
                    <p class="fs16">服务商后台</p>
                    <p class="fs12">Login</p>
                </div>
            </div>
        </div>

        <!-- 登录框 -->
        <div class="row login-main">
            <div class="l-title weui-flex text-center fs20">
                <!--<div class="weui-flex__item">注册</div>-->
                <div class="weui-flex__item l-active">登录</div>
            </div>
            <div class="l-box">
                <form action="">
                    <div class="l-input l-userInput border-a bg-white">
                        <label class="border-r pull-left"></label>
                        <input class="no-border" type="text" placeholder="请输入账号"/>
                    </div>
                    <div class="l-input l-pwdInput border-a bg-white">
                        <label class="border-r pull-left"></label>
                        <input class="no-border" type="text" placeholder="请输入登录密码"/>
                    </div>
                    <!--<div class="l-aHref overhide">-->
                        <!--<a class="fs12 pull-left text-4f79dc" href="#">忘记密码</a>-->
                        <!--<a class="fs12 pull-right text-white" href="#">快速注册&gt;</a>-->
                    <!--</div>-->
                    <div class="l-btn">
                        <input class="btn btn-danger" type="submit" value="登录" />
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- 底部 -->
    <div class="login-footer bg-434343 text-white">
        <div class="container">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div class="f-textA weui-flex">
                        <div class="weui-flex__item text-left">
                            <a href="#" title="联系我们">联系我们</a>
                        </div>
                        <div class="weui-flex__item text-center">
                            <a href="#" title="关于货不错">关于货不错</a>
                        </div>
                        <div class="weui-flex__item text-right">
                            <a href="#" title="帮助中心">帮助中心</a>
                        </div>
                    </div>
                    <div class="f-copyright text-center">© 2016 All Rights Reserved.</div>
                </div>
                <div class="col-md-3 text-right f-icoImg">
                    <a href="#" title="微信"><img src="images/ico-wechat.png"/></a>
                    <a href="#" title="QQ"><img src="images/ico-QQ.png"/></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
