<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>注册</title>
    <link rel="stylesheet" href="../javascript/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../stylesheet/weui/weui.min.css">
    <link rel="stylesheet" href="../stylesheet/color.css">
    <link rel="stylesheet" href="../stylesheet/common.css">
    <link rel="stylesheet" href="../stylesheet/yx-main.css">
    <script src="../javascript/jquery-3.1.1.min.js"></script>
    <script src="../javascript/bootstrap/js/bootstrap.min.js"></script>
    <script src="../javascript/common.js"></script>
</head>
<body>
<!-- 登录头部 -->
<div class="row login-header bg-white mg0 fixed" style="width:100%;">
    <div class="container pdh18">
        <div class="col-xs-4">
            <img class="pull-left" src="../images/login_logo.png"/>
            <div class="head-infoText border-l border-w2 pull-left">
                <p class="fs16 pdh12">报名登录</p>
            </div>
        </div>
        <div class="col-xs-4 fs18 bold pdh12">
            中国金柑之乡---尤溪网销大赛报名系统
        </div>
        <div class="col-xs-4 text-right yx-useState pdh8 fs16">
            <img src="../images/ico_nav3.png"/>
            <!--登录-->
            <!--<span class="mgw10">15844747777</span>-->
            <!--<a href="#">退出登录</a>-->
            <!--未登录-->
            <span class="mgw10">未登录</span>
        </div>
    </div>
</div>

<!--内容-->
<div class="pdh140">

    <!-- 登录框内容 -->
    <div class="row yx-reg-main" style="height: 100%; margin-bottom: 40px;">
        <div class="yx-rm-title">
            <img src="images/yx-logo.png"/>
            <a class="fs16 text-white mgh5 center-block" href="登录.html" title="返回">&lt;返回首页</a>
        </div>
        <div class="yx-m-login bg-ffd83a" style="height: 476px;">
            <div class="yx-l-title pdh15 text-center">
                <h2 class="fs20 text-white bold">尤溪县金柑互联网销售大赛报名</h2>
            </div>
            <form>
                <div class="row mgh20">
                    <input type="text" class="col-xs-12 border-radius" placeholder="真实姓名"/>
                </div>
                <div class="row mgh20 yx-re-select">
                    <div class="col-xs-4 pdw0">
                        <select class="pdw16 bg-white border-radius text-center">
                            <option>选择省份</option>
                        </select>
                    </div>
                    <div class="col-xs-4 pdw5">
                        <select class="pdw16 bg-white border-radius center-block">
                            <option>选择省份</option>
                        </select>
                    </div>
                    <div class="col-xs-4 pdw0">
                        <select class="pdw16 bg-white border-radius center-block">
                            <option>选择省份</option>
                        </select>
                    </div>
                </div>
                <div class="row mgh20">
                    <input type="text" class="col-xs-12  border-radius" placeholder="手机号码"/>
                </div>
                <div class="row mgh20">
                    <input type="text" class="col-xs-7 border-radius" placeholder="手机号码" style="margin-right:8.33%;"/>
                    <input id="btnCode" type="button" class="col-xs-4 border-radius bg-ffa044 text-white blod" value="获取验证码"/>
                </div>
                <div class="row mgh20">
                    <!-- 注册完跳设置密码 -->
                    <input class=" border-radius col-xs-12 bg-ffa044 text-white blod center-block" type="submit" value="立即注册"/>
                </div>
                <div class="text-right">
                    <a class="text-white fs16" href="#">已有账号？马上登陆</a>
                </div>
            </form>
        </div>
    </div>
    <!-- 底部 -->
    <div class="yx-footer text-center fixed" style="margin-top: 50px; z-index:1;">
        <img src="images/yx-f-logo2-1.png"/>
        <p class="fs12 pdh16 text-c99b1e">Copyright © 2014-2016  闽ICP备15018819号-1</p>
    </div>
</div>
<script>

    //验证码
    $(function(){
        //body背景
        $('body').css('background-color','#ffc730');

        //监听窗口
        function windowFied(){
            if($(window).height() <850){
                console.log(1)
                $('.yx-footer').css({
                    position:'static',
                    marginLeft:'0'
                })
            }else{
                $('.yx-footer').css({
                    position:'fixed',
                    marginLeft:'-206px'
                })
            }
        }
        windowFied();
        $(window).resize(function(){
            windowFied()
        });


        var oBtnCode=$('#btnCode'),
            time=1000,btn=true,n=10,timer;

        var setTime=function(){
            n--;
            oBtnCode.val( n+'s后重新获取');
            if(n==0){
                btn=true;
                n=60;
                clearInterval(timer);
                oBtnCode.addClass('bg-ffa044').removeClass('bg-gray').val('重新获取');
            }
        }

        oBtnCode.on('click',function(){
            if(btn){
                btn=false;
                oBtnCode.val( n+'s后重新获取');
                timer=setInterval(setTime,time);
                $(this).addClass('bg-gray').removeClass('bg-ffa044');
            }
        })
    })
</script>
</body>
</html>
