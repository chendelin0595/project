    <!-- 二维码 -->
    <div id="qrcode" class="container-fluid mask" style="display: none;">

                </div>
            </div>
            <div class="row">

                <div class="col-xs-12 text-center">
                    <a onclick="closeQR()"><img src="../../Public/images/ico_close3.png" alt="" style="width:1.27333333rem"></a>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    function showQR(){
        $('#qrcode').fadeIn('fast');
    }
    function closeQR(){
        $('#qrcode').fadeOut('fast');
    }
    var oSelALL=$('#put-all');
    $('#put-batch').on('click', function(event) {
        event.preventDefault();
        var flag = $(this).data('flag');
        if (flag == undefined || flag) {
            $('.p-l').addClass('select');
            $(this).text('选中上架');
            oSelALL.text('上架');
            $(this).data('flag',false);
        }else{
            $.post('../../../../test.php', $('[type=checkbox]:checked'), function(data, textStatus, xhr) {
                /*optional stuff to do after success */
            });
            $('.p-l').removeClass('select');
            $(this).text('批量上架');
            oSelALL.text('一键上架');
            $('[type=checkbox]').prop('checked', false);
            $(this).data('flag',true);
        }
    });
    $('#put-all').on('click', function(event) {
        event.preventDefault();
        $.post('../../../../test.php', $('[type=checkbox]'), function(data, textStatus, xhr) {
            /*optional stuff to do after success */
        });
    });

    //选择上下架
    var oListBtn=$('#btnGroupDrop1');
    $('body').on('click','ul.dropdown-menu li',function(){
        var liHtml=$(this).text();
        $(this).addClass('active').siblings().removeClass('active');
        oListBtn.find('strong').text(liHtml);
    })
</script>
