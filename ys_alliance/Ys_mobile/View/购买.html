<script type="text/javascript">
    // 产品详情、评价
    $('[data-toggle=tab]').on('click', function(event) {
        event.preventDefault();
        $(this).tab('show').addClass('text-color').siblings().removeClass('text-color');
    });
    // 规格选择
    $('.taggle').on('click', function(event) {
        event.preventDefault();
        $(this).parents('.col-xs-12').find('.border-a').removeClass('btn-21a2fe');
        $(this).parent().addClass('btn-21a2fe');
    });
    // 购买数量
    $('.shop-minus').on('click', function(event) {
        event.preventDefault();
        var q = ~~$(this).next('.shop-quantity').val();
        if(q > 0){
            $(this).next('.shop-quantity').val(q - 1);
        }
    });
    $('.shop-plus').on('click', function(event) {
        event.preventDefault();
        var q = ~~$(this).prev('.shop-quantity').val();
        $(this).prev('.shop-quantity').val(q + 1);
    });
    // 结算
    $('#checkout').on('click', function(event) {
        event.preventDefault();
        checkout();
    });

    }
</script>
