<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title></title>
    <link rel="stylesheet" href="../../Public/style/common/bootstrap.min.css">
    <link rel="stylesheet" href="../../Public/style/common/weui.min.css">
    <link rel="stylesheet" href="../../Public/style/common/jquery-weui.css">
    <link rel="stylesheet" href="../../Public/style/common/common.css">
    <link rel="stylesheet" href="../../Public/style/main.css">
    <script src="../../Public/javascript/common/jquery-3.1.1.min.js"></script>
    <script src="../../Public/javascript/common/bootstrap.min.js"></script>
    <script src="../../Public/javascript/common/jquery-weui.min.js"></script>
    <script src="../../Public/javascript/common/iscroll.js"></script>
    <script src="../../Public/javascript/common/common.js"></script>
</head>
<body>
<div class="page">
    <div class="container-fluid">
        <div class="row weui-cells mgh20 fs28">
            <div class="weui-cell">
                <div class="weui-cell__hd">昵称</div>
                <div class="weui-cell__bd">
                    <input class="weui-input pdw15 npr" type="text" name="" value="" placeholder="选填">
                </div>
            </div>
        </div>
        <div class="row weui-cells mgh20 fs28">
            <div class="weui-cell">
                <div class="weui-cell__bd re">
                    <textarea name="" rows="3" class="weui-textarea" placeholder="可复制地址到此处，智能解析"></textarea>
                    <a href="javascript:;" class="border-2593e2 text-color border-a img-rounded abs r-0 b-0 pd5 fs24">智能解析</a>
                </div>
            </div>
        </div>
        <div class="row weui-cells mgh20 fs28">
            <div class="weui-cell">
                <div class="weui-cell__hd">收件人姓名</div>
                <div class="weui-cell__bd">
                    <input class="weui-input pdw15 npr" type="text" name="" value="" placeholder="">
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd">联系电话</div>
                <div class="weui-cell__bd">
                    <input class="weui-input pdw15 npr" type="text" name="" value="" placeholder="">
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd">省份</div>
                <div class="weui-cell__bd">
                    <select class="weui-select height39" name="">
                        <option value="1">中国</option>
                        <option value="2">美国</option>
                        <option value="3">英国</option>
                    </select>
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd">城市</div>
                <div class="weui-cell__bd">
                    <select class="weui-select height39" name="">
                        <option value="1">中国</option>
                        <option value="2">美国</option>
                        <option value="3">英国</option>
                    </select>
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd">地区</div>
                <div class="weui-cell__bd">
                    <select class="weui-select height39" name="">
                        <option value="1">中国</option>
                        <option value="2">美国</option>
                        <option value="3">英国</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row weui-cells nmt fs28">
            <div class="weui-cell">
                <div class="weui-cell__hd">地址</div>
                <div class="weui-cell__bd">
                    <input class="weui-input pdw15 npr" type="text" name="" value="" placeholder="">
                </div>
            </div>
        </div>
        <div class="row weui-cells mgh20 fs28">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <p>备注信息</p>
                    <p><textarea name="" class="weui-textarea"></textarea></p>
                </div>
            </div>
        </div>
        <div class="row mgh50">
            <div class="col-xs-12">
                <a href="" class="pdh20 center-block btn btn-21a2fe fs36">保存</a>
            </div>
        </div>
    </div>
</div>
</body>

</html>
